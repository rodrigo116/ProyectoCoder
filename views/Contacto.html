    <section class="contacto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="title col-12 col-lg-8">
                    <h3 class="mbr-section-title align-center pb-3 display-2">
                        Envianos tu consulta</h3>
                    <h4 class="mbr-section-subtitle align-center mbr-light pb-3 display-5">
                        Si tenés una idea y/o una necesidad y querés hacerla realidad a través de la <strong>impresión 3D</strong>, escribinos.
                    </h4>
                    <h4>Te ayudamos con el diseño y la fabricación.</h4>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="media-container-column col-lg-8">
                        <form class="" action="">
                            <div class="row row-sm-offset mt-4">
                                <div class="col-md-4 multi-horizontal">
                                    <div class="form-group">
                                        <label class="mbr-fonts-style" >Nombre</label>
                                        <input type="text" class="form-control mt-2" name="nombre" id="nombre-contacto">
                                    </div>
                                </div>
                                <div class="col-md-4 multi-horizontal">
                                    <div class="form-group">
                                        <label class="mbr-fonts-style">Email</label>
                                        <input type="email" class="form-control mt-2" name="email" id="email-contacto">
                                    </div>
                                </div>
                                <div class="col-md-4 multi-horizontal">
                                    <div class="form-group">
                                        <label class="mbr-fonts-style">Teléfono</label>
                                        <input type="tel" class="form-control mt-2" name="telefono" id="telefono-contacto">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <label class="mbr-fonts-style">Mensaje</label>
                                <textarea type="text" class="form-control mt-2" name="mensaje" rows="7" id="mensaje-contacto"></textarea>
                            </div>
                            <span>
                                <button type="submit" class="btn btn-dark btn-lg mt-5">Enviar</button>
                            </span>
                        </form>
                </div>
            </div>
        </div>
    </div>
